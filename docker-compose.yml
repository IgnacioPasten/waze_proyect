version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongo:/data/db
    restart: always

  scraper:
    build:
      context: .
      dockerfile: dockerfile
    container_name: scraper
    volumes:
      - ./app:/app
    depends_on:
      - mongo
    working_dir: /app
    command: python scraper.py
